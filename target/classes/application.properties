spring.application.name=hacksX

# Server
server.port=8080
spring.webflux.base-path=/api

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Web
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# World Bank API
api.worldbank.base-url=https://api.worldbank.org
api.exchange.base-url=https://api.exchangerate-api.com/v4

# Exchange Rate API (fallback)
exchange.api.base-url=https://api.exchangerate-api.com/v4
exchange.api.key=${EXCHANGE_API_KEY:실제_API_키를_여기에_입력}

# Supported Countries
app.countries=KR,JP,US,FR,TH
app.base-currency=KRW

# Logging
logging.level.com.uga.hacksX=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.6/apache-maven-3.9.6-bin.zip
wrapperUrl=https://repo.maven.apache.org/maven2/org/apache/maven/wrapper/maven-wrapper/3.2.0/maven-wrapper-3.2.0.jar

# Value Calculation Configuration
calculation.value-score.max-days=14.0
calculation.value-score.max-daily-cost=150000.0
calculation.value-score.max-gdp=65000.0
calculation.value-score.days-weight=40
calculation.value-score.cost-weight=40
calculation.value-score.gdp-weight=20

# WebClient Configuration
webclient.timeout.connect=5000
webclient.timeout.read=5000
webclient.timeout.write=5000
webclient.timeout.response=5000


spring.main.allow-bean-definition-overriding=true

# Exchange Rate API
api.exchange.base-url=https://api.exchangerate-api.com/v4
api.exchange.key=2f4889c066adc2667332767a

# API Configuration
api.worldbank.url=https://api.worldbank.org/v2
api.exchange.url=https://api.exchangerate-api.com/v4/latest

# Logging Configuration
logging.level.com.uga.hacksX=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG
