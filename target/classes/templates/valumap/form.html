<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('가성비 계산')}"></head>
<body class="bg-light">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">여행 가성비 계산</h2>
                        <form th:action="@{/valumap}" th:object="${userInput}" method="post">
                            <div class="mb-3">
                                <label for="budget" class="form-label">예산</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="budget" 
                                           th:field="*{budget}" required min="100000"
                                           placeholder="최소 100,000원">
                                    <span class="input-group-text">KRW</span>
                                </div>
                                <div class="form-text">여행에 사용할 총 예산을 입력하세요.</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="travelStyle" class="form-label">여행 스타일</label>
                                <select class="form-select" id="travelStyle" th:field="*{travelStyle}">
                                    <option value="BACKPACKER">배낭여행 (저예산)</option>
                                    <option value="STANDARD">일반 여행</option>
                                    <option value="LUXURY">럭셔리 여행</option>
                                </select>
                                <div class="form-text">선호하는 여행 스타일을 선택하세요.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-calculator"></i> 계산하기
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
