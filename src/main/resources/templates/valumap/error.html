<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Error Occurred')}"></head>
<body class="bg-light">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-circle text-danger" style="font-size: 3rem;"></i>
                        <h2 class="card-title mt-3">An Error Occurred</h2>
                        
                        <div class="alert alert-danger mt-4" role="alert" th:if="${error}">
                            <span th:text="${error}">Error message</span>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/valumap" class="btn btn-primary">
                                <i class="bi bi-arrow-left"></i> Try Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
