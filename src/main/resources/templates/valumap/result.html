<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('계산 결과')}"></head>
<body class="bg-light">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 입력 정보 및 결과 요약 -->
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h3 class="h5 card-title">입력 정보</h3>
                        <dl class="row mb-0">
                            <dt class="col-6">총 예산</dt>
                            <dd class="col-6 text-end">
                                <span th:text="${#numbers.formatDecimal(userInput.budget, 0, 'COMMA', 0, 'POINT')}">0</span> KRW
                            </dd>
                            
                            <dt class="col-6">여행 스타일</dt>
                            <dd class="col-6 text-end" th:text="${userInput.travelStyle}">STANDARD</dd>
                        </dl>
                    </div>
                </div>

                <!-- 국가별 결과 리스트 -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="h5 card-title mb-3">국가별 가성비 순위</h3>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item" 
                                 th:each="country : ${countryValues}"
                                 th:style="'border-left: 4px solid ' + ${country.colorCode}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-1" th:text="${country.countryName}">국가명</h6>
                                    <span class="badge bg-primary" 
                                          th:text="${country.valueScore + '점'}">점수</span>
                                </div>
                                <small class="text-muted">
                                    일일비용: <span th:text="${#numbers.formatDecimal(country.dailyCost, 0, 'COMMA', 0, 'POINT')}">0</span> KRW
                                </small><br>
                                <small class="text-muted">
                                    여행가능일수: <span th:text="${country.possibleDays}">0</span>일
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 지도 시각화 -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="map" style="height: 600px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
    <script th:src="@{/js/map.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const countryValues = /*[[${countryValues}]]*/ [];
        /*]]>*/
    </script>
</body>
</html>
