<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ValuMap</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 모바일 최적화 스타일 */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 10px;
            }
            .card {
                margin-bottom: 15px;
            }
            .value-score {
                width: 45px;
                height: 45px;
                font-size: 0.9em;
            }
            .card-title {
                font-size: 1.1em;
            }
            #map {
                height: 300px !important;
            }
        }
        /* 일반 스타일 */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5em;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ValuMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">New Calculation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/exchange-rates">Exchange Rates</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="scripts">
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- Leaflet JS from CDN -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>
    </div>

    <form th:action="@{/valumap}" th:object="${userInput}" method="post" class="needs-validation" novalidate>
        <!-- 기존 입력 필드들 -->
        <input type="hidden" th:field="*{baseCurrency}" value="KRW">
        <!-- 나머지 기존 코드 -->
    </form>
</body>
</html>
